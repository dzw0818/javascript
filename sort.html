    <script>
    var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    function conpare(a,b)
    {
        return b-a;
    }
    function compare(a,b)
    {
        return a-b;
    }
    console.log(arr.sort(conpare));
    console.log(arr.sort(compare));
    var arr1 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    console.log(arr1.sort());
    console.log(arr1.reverse());//字母倒序
    
    function conpare2(a,b)
    {
        return b[1]-a[1];
    }
    var arr2 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
    console.log(arr2.sort(conpare2));//对第二个元素进行大到小排序


    var arr3 = [
    {
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }
];
function conpare3(a,b)
    {
        return b.value-a.value;
    }
    console.log(arr3.sort(conpare3))//将上面数组分别按元素对象的value值从小到大进行排序后输出

var scoreObject = {

        "Math": 95,

        "Music": 68

}
var arr4=[];
for(var i in scoreObject)
{

    for(var j in scoreObject[i])
    {
       arr5.push(scoreObject[i][j])

    }
    arr4.push(arr5);
