<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    window.onload=function(){
    btn=document.getElementById("fade-btn");
    colorc=document.getElementById("fade-obj");
    btn.onclick=hander;
    x=1;
        }
    function hander(){
        
        btn.setAttribute("disabled",true);
        x=x-0.2;
        colorc.style.opacity=x;
        stop=setTimeout(hander,1000);
        if(x<=0)
        {
            x=0;
            btn.removeAttribute("disabled");
            btn.firstChild.nodeValue="淡入";
            btn.onclick=handerd;
            clearTimeout(stop);
            

        }
        
     }
     function handerd()
            {
                btn.setAttribute("disabled",true);
                x=x+0.3;
                colorc.style.opacity=x;
                stop1=setTimeout(handerd,1000);
                if(x>=1)
                {
                    x=1;
                    btn.removeAttribute("disabled");
                    btn.firstChild.nodeValue="淡出";
                    btn.onclick=hander;
                    clearTimeout(stop1);
                }

            }
   
    </script>

</head>
<body>
        <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
        <button id="fade-btn">淡出</button>
        <!-- 点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0 -->
        <!-- 在动画过程中，按钮的状态变为不可点击 -->
</body>
</html>
